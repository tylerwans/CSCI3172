<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Number Classifier</h1>
    <form id="form">
        <input type="text" name="calculate" id="calculateNums" placeholder="Enter Numbers Separated by commas">
        <button type="submit">Calculate</button>
    </form>
    
    <h2>Results</h2>
    <h3>Using for loop:</h3>
    <p>Prime Numbers: <span id="primeFor">0</span></p>
    <p>Composite Numbers: <span id="compFor">0</span></p>
    <p>Neither: <span id="neitherFor">0</span></p>
    
    <h3>Using forEach loop:</h3>
    <p>Prime Numbers: <span id="primeForE">0</span></p>
    <p>Composite Numbers: <span id="compForE">0</span></p>
    <p>Neither: <span id="neitherForE">0</span></p>
    
    <h3>Using map loop:</h3>
    <p>Prime Numbers: <span id="primeMap">0</span></p>
    <p>Composite Numbers: <span id="compMap">0</span></p>
    <p>Neither: <span id="neitherMap">0</span></p>



</body>
